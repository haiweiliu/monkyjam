    <script>
        // Create animated jungle leaves
        function createLeaves() {
            const leavesContainer = document.getElementById('leaves-container');
            const leafShapes = [
                '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.5 12C17.5 15.5899 14.5899 18.5 11 18.5C7.41015 18.5 4.5 15.5899 4.5 12C4.5 8.41015 7.41015 5.5 11 5.5C14.5899 5.5 17.5 8.41015 17.5 12Z" stroke="#A4BE7B" stroke-width="2"/></svg>',
                '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 6L18 13.5L12 21L6 13.5L12 6Z" fill="#5F8D4E" fill-opacity="0.7"/></svg>',
                '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18C8.68629 18 6 15.3137 6 12Z" fill="#E5D9B6" fill-opacity="0.6"/></svg>'
            ];
            
            for (let i = 0; i < 15; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.setProperty('--leaf-speed', Math.random().toString());
                leaf.innerHTML = leafShapes[Math.floor(Math.random() * leafShapes.length)];
                leavesContainer.appendChild(leaf);
            }
        }
        
        // DOM Elements
        const musicPrompt = document.getElementById('music-prompt');
        const generateBtn = document.getElementById('generate-btn');
        const playerContainer = document.getElementById('player-container');
        const loadingContainer = document.getElementById('loading-container');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalTimeDisplay = document.getElementById('total-time');
        const visualizationContainer = document.getElementById('visualization');
        const musicDescription = document.getElementById('music-description');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeSlider = document.getElementById('volume');
        const newMusicBtn = document.getElementById('new-music-btn');
        
        // Initialize visualization bars
        const numBars = 32;
        for (let i = 0; i < numBars; i++) {
            const bar = document.createElement('div');
            bar.classList.add('visualization-bar', 'bg-jungle-leaf', 'dark:bg-jungle-leaf', 'rounded-t-sm', 'w-2');
            bar.style.height = '10%';
            // Store the index for use in visualization calculations
            bar.dataset.index = i.toString();
            visualizationContainer.appendChild(bar);
        }

        // Create animated leaves background
        createLeaves();

        // Event Listeners
        generateBtn.addEventListener('click', generateMusic);
        playPauseBtn.addEventListener('click', togglePlayPause);
        stopBtn.addEventListener('click', stopMusic);
        volumeSlider.addEventListener('input', updateVolume);
        volumeBtn.addEventListener('click', toggleMute);
        newMusicBtn.addEventListener('click', () => {
            playerContainer.classList.add('hidden');
            document.querySelector('.max-w-2xl.mx-auto.mb-12').classList.remove('hidden');
            musicPrompt.value = '';
            musicPrompt.focus();
        });

        // Variables for music playback simulation
        let isPlaying = false;
        let isMuted = false;
        let currentTime = 0;
        let totalTime = 0;
        let playbackInterval;
        let visualizationInterval;
        let previousVolume = 80;

        async function generateMusic() {
            const prompt = musicPrompt.value.trim();
            
            if (!prompt) {
                // Highlight the input field if empty
                musicPrompt.classList.add('ring-2', 'ring-red-500');
                setTimeout(() => {
                    musicPrompt.classList.remove('ring-2', 'ring-red-500');
                }, 2000);
                return;
            }
            
            // Hide input container, show loading
            document.querySelector('.max-w-2xl.mx-auto.mb-12').classList.add('hidden');
            loadingContainer.classList.remove('hidden');
            
            try {
                // Create the prompt for Claude to generate a music description
                const claudePrompt = `@Claude-3.7-Sonnet I need a detailed description of a zen/meditation music piece created by a wise monkey guitarist living in the jungle. The music should reflect this vibe: "${prompt}".
                
                Describe this music in about 3-4 sentences, focusing on:
                - How the jungle sounds are incorporated
                - The emotions it evokes
                - What instruments are being used (especially acoustic guitar)
                - How it creates a relaxing atmosphere
                
                Be poetic but specific about the sounds. Provide ONLY the description with no explanations or additional text.`;
                
                // Send the request to Claude using the Poe API
                const result = await window.Poe.sendUserMessage(claudePrompt, {
                    handler: "music-description-handler",
                    stream: false,
                    openChat: false
                });
                
                // Register a handler outside the function to avoid any timing issues
                if (!window.musicHandlerRegistered) {
                    window.Poe.registerHandler("music-description-handler", (result) => {
                        if (result.status === "complete" && result.responses.length > 0) {
                            // Show the player, hide loading animation
                            loadingContainer.classList.add('hidden');
                            playerContainer.classList.remove('hidden');
                            
                            // Set the music description from Claude's response
                            musicDescription.textContent = result.responses[0].content.trim();
                            
                            // Set up simulated playback (random duration between 2-4 minutes)
                            const duration = 2 + Math.floor(Math.random() * 3);
                            setupMusicPlayback(duration);
                        } else if (result.status === "error") {
                            handleError("Sorry, there was an error generating your music. Please try again.");
                        }
                    });
                    window.musicHandlerRegistered = true;
                }
            } catch (error) {
                handleError("Sorry, there was an error connecting to the Wise Monkey. Please try again.");
            }
        }

        function handleError(message) {
            loadingContainer.classList.add('hidden');
            document.querySelector('.max-w-2xl.mx-auto.mb-12').classList.remove('hidden');
            
            // Show error message
            const errorEl = document.createElement('div');
            errorEl.className = 'text-center mt-4 text-red-500 bg-white/80 dark:bg-jungle-dark/80 p-3 rounded-lg';
            errorEl.textContent = message;
            
            const container = document.querySelector('.max-w-2xl.mx-auto.mb-12');
            container.appendChild(errorEl);
            
            setTimeout(() => {
                container.removeChild(errorEl);
            }, 4000);
        }

        function setupMusicPlayback(durationInMinutes) {
            // Convert duration to seconds
            totalTime = durationInMinutes * 60;
            currentTime = 0;
            
            // Update displays
            updateTimeDisplay();
            
            // Start playing automatically
            togglePlayPause();
        }

        function togglePlayPause() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause text-lg"></i>';
            
            // Start time update interval
            playbackInterval = setInterval(() => {
                currentTime += 1;
                if (currentTime >= totalTime) {
                    stopMusic();
                    return;
                }
                updateTimeDisplay();
            }, 1000);
            
            // Start visualization
            startVisualization();
        }

        function pauseMusic() {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play text-lg"></i>';
            
            // Clear intervals
            clearInterval(playbackInterval);
            clearInterval(visualizationInterval);
            
            // Remove the pulse animation
            playerContainer.classList.remove('animate-pulse-slow');
            
            // Change the "Now Playing" indicator to "Paused"
            const indicator = document.getElementById('now-playing-indicator');
            if (indicator) {
                indicator.innerHTML = '<span class="inline-block h-3 w-3 rounded-full bg-yellow-400 mr-2"></span> Paused';
            }
        }

        function stopMusic() {
            pauseMusic();
            currentTime = 0;
            updateTimeDisplay();
            resetVisualization();
        }

        function updateTimeDisplay() {
            currentTimeDisplay.textContent = formatTime(currentTime);
            totalTimeDisplay.textContent = formatTime(totalTime);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startVisualization() {
            const bars = visualizationContainer.querySelectorAll('.visualization-bar');
            
            // Clear previous interval if any
            if (visualizationInterval) clearInterval(visualizationInterval);
            
            // Add "Now Playing" indicator next to the player
            const nowPlayingIndicator = document.createElement('div');
            nowPlayingIndicator.classList.add('absolute', 'top-4', 'right-4', 'text-white', 'flex', 'items-center');
            nowPlayingIndicator.innerHTML = '<span class="animate-pulse inline-block h-3 w-3 rounded-full bg-green-400 mr-2"></span> Now Playing';
            nowPlayingIndicator.id = 'now-playing-indicator';
            
            // Add the indicator if it doesn't exist yet
            if (!document.getElementById('now-playing-indicator')) {
                playerContainer.querySelector('.jungle-gradient').appendChild(nowPlayingIndicator);
            }
            
            // Make the player container pulse slightly to indicate activity
            playerContainer.classList.add('animate-pulse-slow');
            
            // Set up new visualization interval with more pronounced animation
            visualizationInterval = setInterval(() => {
                bars.forEach(bar => {
                    // Use the bar's index to create a wave effect
                    const index = parseInt(bar.dataset.index || '0');
                    const phase = index * 0.2; // Offset phase for each bar
                    
                    // Create a more dynamic and visible animation
                    const time = Date.now() / 1000;
                    const baseHeight = 15 + Math.random() * 15; // More stable base
                    const wave1 = 25 * Math.sin(time * 2 + phase); // Faster wave
                    const wave2 = 15 * Math.sin(time * 0.5 + phase); // Slower wave
                    
                    // Calculate height with combined waves for more organic movement
                    let height = baseHeight + wave1 + wave2;
                    
                    // Ensure height is between 15% and 95% (more visible range)
                    height = Math.max(15, Math.min(95, height));
                    
                    // Apply the height with a subtle transition
                    bar.style.height = `${height}%`;
                });
            }, 100); // Faster refresh rate for smoother animation
        }

        function resetVisualization() {
            const bars = visualizationContainer.querySelectorAll('.visualization-bar');
            bars.forEach(bar => {
                bar.style.height = '10%';
            });
            
            // Remove the "Now Playing" indicator
            const indicator = document.getElementById('now-playing-indicator');
            if (indicator) {
                indicator.remove();
            }
            
            // Remove pulse animation
            playerContainer.classList.remove('animate-pulse-slow');
        }

        function updateVolume() {
            // In a real player, this would adjust the audio volume
            const volume = volumeSlider.value;
            
            // Update volume icon based on level
            if (volume == 0) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                isMuted = true;
            } else if (volume < 50) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                isMuted = false;
            } else {
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                isMuted = false;
            }
        }

        function toggleMute() {
            if (isMuted) {
                // Unmute - restore previous volume
                volumeSlider.value = previousVolume;
                isMuted = false;
            } else {
                // Mute - save current volume and set to 0
                previousVolume = volumeSlider.value;
                volumeSlider.value = 0;
                isMuted = true;
            }
            updateVolume();
        }
    </script>
